<html>

<head>
	<meta charset="utf-8">
	<title>Form Table</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="mycss.css">
</head>

<body>

	<form action="" method="post">

		<div class="wrapper">
			<div class="title">Registration Form</div>

			<div class="Form">
				<div class="input-field">
					<label>First Name</label>
					<input type="text" class="input" placeholder="Enter Your First Name" required>
				</div>
				<div class="input-field">
					<label>Last Name</label>
					<input type="text" class="input" placeholder="Enter Your last Name" required>
				</div>
				<div class="input-field">
					<label>Password</label>
					<input type="Password" class="input" placeholder="Enter Your password" required>
				</div>
				<div class="input-field">
					<label>Confirm Password</label>
					<input type="Password" class="input" placeholder="Confirm Your Password" required>
				</div>
				<div class="input-field">
					<label>Gender</label>
					<div class="custom-select">
						<select>
							<option value="">select</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
						</select>
					</div>
				</div>
				<div class="input-field">
					<label>Email</label>
					<input type="text" class="input" placeholder="Enter Your Email" required>
				</div>
				<div class="input-field">
					<label>Phone Number</label>
					<input type="text" class="input" placeholder="Enter Your Phone Number" required>
				</div>
				<div class="input-field">
					<label>Address</label>
					<textarea class="textarea">
					</textarea>
				</div>
				<!--<div class="input-field">
					<label>Postal code</label>
					<input type="text" class="input" placeholder="Enter Your Postal code" required>
				</div>-->
				<div class="input-field terms">
					<label class="check">
						<input type="checkbox">
						<span class="checkmark">
					</label>
					<p>Agreed to terms and conditions</p>
				</div>
				<div class="input-field">
					<input type="submit" value="Register" class="btn">
				</div>

			</div>
	</form>
</body>

</html>
